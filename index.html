<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Petty Homes</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    
    <main-header></main-header>

    <div id="homeCarousel" class="carousel slide center" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#homeCarousel" data-slide-to="1"></li>
            <li data-target="#homeCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active" style="object-fit: fill">
                <img class="d-block w-100" src="src/images/house1.jpeg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="shadow">Welcome to Petty Homes</h5>
                    <p class="shadow">Looking where to start on your home buying experience?</p>    
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="src/images/house2.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="shadow">Second header</h5>
                    <p class="shadow">Experience in selling multiple homes accross Minneapolis</p>
                </div>
             </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="src/images/house3.jpeg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="shadow">Third header</h5>
                    <p class="shadow">Get started today!</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev carousel-control" href="#homeCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next carousel-control" href="#homeCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div style="height: 100px;">

    </div>

<!-- Footer Code -->
    <main-footer></main-footer>


</body>
    <script src="index.js" type="text/javascript" defer></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</html>
